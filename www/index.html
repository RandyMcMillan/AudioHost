    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello Cordova</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordovaâ„¢</h1>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
                
                <button onclick="buttonZero('success');">AudioHostVC0!</button>
                <button onclick="buttonOne('success');">AudioiHostVC1!</button>
                <button onclick="buttonTwo('success');">AudioiHostVC2!</button><br>
                <button onclick="buttonThree('success');">AudioiHostVC3!</button>
                <button onclick="buttonFour('success');">AudioiHostVC4!</button>
                <button onclick="buttonFive('success');">AudioiHostVC5!</button><br>
                <br>
                <button onclick="allElseFail('success');">All Else Fail!!</button>
                <button onclick="overLay('success');">Over Lay!</button>

                
                
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="AudioHost.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script><script>
            
            
            
            
            function buttonZero (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"0");
                
            }
            
            function buttonOne (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"1");
                
            }
            
            function buttonTwo (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"2");
                
            }
            function buttonThree (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"3");
                
            }
            function buttonFour (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"4");
                
            }
            function buttonFive (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"5");
                
            }
            
            
            function allElseFail (returnSuccess){
                
                window.plugins.AudioHost.callLoadHostView(nativePluginResultHandler,nativePluginErrorHandler,"100");
                
            }
            
            function overLay (returnSuccess){
                
                window.plugins.AudioHost.callNativeFunction(nativePluginResultHandler,nativePluginErrorHandler,"0");
                
            }
            
            
            
            function nativePluginResultHandler (result) {}
            function nativePluginErrorHandler (error) {}

            
            </script>
    </body>
